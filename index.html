<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdTemp</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div id="container">
        <div id="inputSection"></div>
        <p>ICAO Airport Code</p>
        <input type="text" list="airportList" id="airportId" placeholder="Enter Airport Code" class="inputData"/>
        <datalist id="airportList"></datalist>
        <input type="text" id="airportAlt" placeholder="Airport Altitude" inputmode="numeric" pattern="[0-9]*" class="inputData"/>
        <p>Airport Temperature</p>
        <input type="text" list="airportTempList" id="airportTemp" placeholder="Airport Temperature" inputmode="numeric" pattern="[0-9]*" class="inputData"/>
        <datalist id="airportTempList"></datalist>
        <p>Indicated Altitude</p>
        <div id="inputFixList"></div>
    </div>

    <script src="main.js"></script>
    <script src="main2.js"></script>
</body>
</html>
