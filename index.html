<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdTemp</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div id="container">
        <div id="inputSection"></div>
        <input type="text" list="airportList" id="airportId" placeholder="Enter Airport ID" inputmode="numeric" pattern="[0-9]*"/>

        <select name="presetTemp" id="presetTemp"></select>
        <input type="text" id="airportAlt" placeholder="Airport Altitude" inputmode="numeric" pattern="[0-9]*"/>

        <input type="text" id="firstAlt" placeholder="Fix1 Altitude" inputmode="numeric" pattern="[0-9]*"/>
        <div id="firstAltCorr"></div>

        <button id="altCalc">계산!</button>
        <div id="calculation"></div>
    </div>

    <script src="main2.js"></script>
